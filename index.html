<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--/FONTS-->
    <!--CSS-->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Roquet.q-Index</title>
</head>
<body>
    <header class="header-page">
       <img src="./assets/img/logo.svg" alt="Logotipo Roquet">
    </header>
    <div id="bg">
        <img src="./assets/img/Ilustração.png" alt="Imagem ilustrando um homem segurando uma caixinha de perguntas">
    </div>
    <div class="balls">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
    </div>
    <main>
        <div class="container grid">
            <section class="participant grid">
         

                <form action="">
                    <label class="title">Entrar como participante</label>
                    <input type="text" name="enterCode" id="enterCode" placeholder="Codigo da sala">
                    <button class="button btn-blue">
                        <img src="./assets/img/log-in.svg" alt="Entrar na sala">
                        Entrar na sala
                    </button>
                </form>
            </section>

            <div class="separator">
                <div class="line"></div>
                <span>ou</span>
                <div class="line"></div>
            </div>
           
            <section class="createRoom grid">
                <label class="title">
                    Crie sua própria sala, de forma fácil
                </label>
                <a href="create-room.html" class="button btn-white">
                    <img src="./assets/img/users.svg" alt="Criar sala">
                    Criar sala
                </a>
            </section>

        </div>
    </main>

</body>
</html>
