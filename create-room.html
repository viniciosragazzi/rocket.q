<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--/FONTS-->
    <!--CSS-->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Roquet.q-Index</title>
</head>
<body>
    <header class="header-page">
       <img src="./assets/img/logo.svg" alt="Logotipo Roquet">
    </header>
    <div id="bg">
        <img src="./assets/img/Ilustração.png" alt="Imagem ilustrando um homem segurando uma caixinha de perguntas">
    </div>
    <div class="balls">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
    </div>
    <main class="create-room">
        <div class="container grid">
            <section class="participant grid">
                <label class="title">Crie sua própria sala</label>

                <form action="">
                    <input type="text" name="code" id="code" placeholder="Codigo da sala">
                    <a href="room.html" class="button btn-blue">
                         <img src="./assets/img/usersW.svg" alt="Criar sala">
                        Criar sala
                    </a>
                </form>
            </section>

       
        </div>
    </main>

</body>
</html>
